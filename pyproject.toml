[project]
name = "unasyncd"
version = "0.9.0"
description = "A tool to transform asynchronous Python code to synchronous Python code."
authors = [{ name = "Janek NouvertnÃ©", email = "provinzkraut@posteo.de" }, ]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "libcst>=1.0.0,<2",
    "click~=8.1.7",
    "rich~=13.6.0",
    "anyio~=4.0.0",
    "msgspec>=0.19",
    "tomli~=2.0.1;python_version<'3.11'",
    "tomli-w~=1.0.0",
    "rich-click~=1.6.1",
    "importlib-metadata~=8.0.0;python_version<'3.10'",
]


[project.optional-dependencies]
ruff = ["ruff"]


[tool.uv]
dev-dependencies = [
    "pytest",
    "pre-commit~=3.3.2",
    "pytest-mock~=3.10.0",
    "ruff"
]

[project.scripts]
unasyncd = "unasyncd.cli:main"


[tool.ruff]
lint.select = [
    "E", # pycodestyle
    "F", # pyflakes
    "ERA", # eradicate
    "I", # isort
    "RUF", # Ruff-specific rules
    "TCH", # flake8-type-checking
    "UP", # pyupgrade
]
target-version = "py39"

[tool.mypy]
strict = true


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
