[tool.poetry]
name = "unasyncd"
version = "0.3.0"
description = "A tool to transform asynchronous Python code to synchronous Python code."
authors = ["Janek Nouvertn√© <j.a.nouvertne@posteo.de>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
libcst = "^1.0.0"
click = "^8.1.3"
rich = "^13.4.1"
anyio = "^3.7.0"
msgspec = "^0.16.0"
tomli-w = "^1.0.0"
rich-click = "^1.6.1"
ruff = {version = "*", optional = true}

[tool.poetry.extras]
ruff = ["ruff"]


[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pre-commit = "^3.3.2"
pytest-mock = "^3.10.0"
ruff = "*"


[tool.poetry.scripts]
unasyncd = "unasyncd.cli:main"


[tool.ruff]
select = [
    "E",  # pycodestyle
    "F",  # pyflakes
    "ERA", # eradicate
    "I",   # isort
    "RUF", # Ruff-specific rules
    "TCH", # flake8-type-checking
    "UP",  # pyupgrade
]
target-version = "py39"

[tool.mypy]
strict = true


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
